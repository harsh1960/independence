<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larplexity</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked Library for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Tailwind Config for Perplexity-like Colors -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pplx: {
                            bg: '#191A1A',
                            card: '#202222',
                            border: '#2D2F2F',
                            text: '#E8E8E6',
                            muted: '#8D9191',
                            accent: '#23B9B7', // Teal-ish accent
                            hover: '#2C2D2D'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Superclarendon', 'Bookman Old Style', 'serif'], // Perplexity uses serif for headings sometimes
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191A1A;
            color: #E8E8E6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2D2F2F;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3E4141;
        }

        /* Markdown Styles */
        .prose {
            max-width: none;
            color: #E8E8E6;
            line-height: 1.7;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #E8E8E6;
            font-family: 'Inter', sans-serif; /* Kept sans for cleaner chat look */
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose p {
            margin-bottom: 1em;
        }
        .prose code {
            background-color: #2D2F2F;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.875em;
            color: #23B9B7;
        }
        .prose pre {
            background-color: #202222;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #2D2F2F;
            margin: 1em 0;
        }
        .prose pre code {
            background-color: transparent;
            color: #E8E8E6;
            padding: 0;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose strong {
            color: #fff;
            font-weight: 600;
        }
        .prose a {
            color: #23B9B7;
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Sidebar (Desktop) -->
    <aside class="hidden md:flex w-64 flex-col border-r border-pplx-border bg-pplx-bg h-full p-4 z-20">
        <div class="flex items-center gap-2 mb-8 px-2 cursor-pointer" onclick="resetChat()">
            <i class="ph-fill ph-asterisk-simple text-3xl text-pplx-accent"></i>
            <h1 class="text-xl font-semibold tracking-tight">Larplexity</h1>
        </div>

        <button onclick="resetChat()" class="flex items-center gap-3 w-full bg-pplx-card hover:bg-pplx-hover border border-pplx-border text-sm px-4 py-3 rounded-full transition-colors duration-200 mb-6">
            <i class="ph ph-plus text-lg"></i>
            <span>New Thread</span>
            <div class="ml-auto text-xs text-pplx-muted border border-pplx-border px-1.5 rounded">Ctrl I</div>
        </button>

        <div class="flex-1 overflow-y-auto space-y-2">
            <div class="px-2 pb-2 text-xs font-medium text-pplx-muted uppercase tracking-wider">Library</div>
            <!-- History Items (Mock) -->
            <button class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg hover:bg-pplx-hover text-pplx-muted hover:text-pplx-text transition-colors text-sm truncate">
                <i class="ph ph-clock"></i>
                <span class="truncate">What is quantum computing?</span>
            </button>
            <button class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg hover:bg-pplx-hover text-pplx-muted hover:text-pplx-text transition-colors text-sm truncate">
                <i class="ph ph-clock"></i>
                <span class="truncate">React vs Angular 2024</span>
            </button>
        </div>

        <div class="mt-auto pt-4 border-t border-pplx-border">
            <div class="flex items-center gap-3 px-2 py-2 text-sm text-pplx-muted hover:text-pplx-text cursor-pointer">
                <i class="ph ph-gear"></i>
                <span>Settings</span>
            </div>
            <div class="flex items-center gap-3 px-2 py-2 text-sm text-pplx-muted hover:text-pplx-text cursor-pointer">
                <i class="ph ph-user"></i>
                <span>Sign Up</span>
            </div>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="md:hidden flex items-center justify-between p-4 border-b border-pplx-border bg-pplx-bg z-20">
        <div class="flex items-center gap-2" onclick="resetChat()">
            <i class="ph-fill ph-asterisk-simple text-2xl text-pplx-accent"></i>
            <span class="font-semibold text-lg">Larplexity</span>
        </div>
        <button onclick="resetChat()" class="p-2 text-pplx-muted hover:text-pplx-text">
            <i class="ph ph-plus text-xl"></i>
        </button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative h-full w-full">
        
        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto px-4 pb-40 pt-8 scroll-smooth">
            <div class="max-w-3xl mx-auto space-y-8" id="messages-list">
                
                <!-- Initial Welcome View -->
                <div id="welcome-view" class="flex flex-col items-center justify-center min-h-[50vh] text-center space-y-8 opacity-100 transition-opacity duration-300">
                    <h2 class="text-4xl font-serif font-medium text-pplx-text mb-2">Where knowledge begins</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-2xl text-left">
                        <button onclick="fillInput('Explain quantum entanglement simply')" class="p-4 bg-pplx-card hover:bg-pplx-hover border border-pplx-border rounded-xl transition-all group">
                            <div class="flex items-start justify-between">
                                <span class="text-sm font-medium text-pplx-text">Explain quantum entanglement</span>
                                <i class="ph ph-atom text-pplx-muted group-hover:text-pplx-accent"></i>
                            </div>
                            <p class="text-xs text-pplx-muted mt-1">Physics concepts</p>
                        </button>
                        <button onclick="fillInput('Best travel destinations in Japan')" class="p-4 bg-pplx-card hover:bg-pplx-hover border border-pplx-border rounded-xl transition-all group">
                            <div class="flex items-start justify-between">
                                <span class="text-sm font-medium text-pplx-text">Travel in Japan</span>
                                <i class="ph ph-airplane-tilt text-pplx-muted group-hover:text-pplx-accent"></i>
                            </div>
                            <p class="text-xs text-pplx-muted mt-1">Itineraries & tips</p>
                        </button>
                        <button onclick="fillInput('Write a python script to parse CSV')" class="p-4 bg-pplx-card hover:bg-pplx-hover border border-pplx-border rounded-xl transition-all group">
                            <div class="flex items-start justify-between">
                                <span class="text-sm font-medium text-pplx-text">Python CSV parser</span>
                                <i class="ph ph-code text-pplx-muted group-hover:text-pplx-accent"></i>
                            </div>
                            <p class="text-xs text-pplx-muted mt-1">Coding help</p>
                        </button>
                        <button onclick="fillInput('History of the Roman Empire summary')" class="p-4 bg-pplx-card hover:bg-pplx-hover border border-pplx-border rounded-xl transition-all group">
                            <div class="flex items-start justify-between">
                                <span class="text-sm font-medium text-pplx-text">Roman Empire History</span>
                                <i class="ph ph-scroll text-pplx-muted group-hover:text-pplx-accent"></i>
                            </div>
                            <p class="text-xs text-pplx-muted mt-1">Historical summaries</p>
                        </button>
                    </div>
                </div>

                <!-- Messages will be injected here -->
            </div>
        </div>

        <!-- Input Area (Sticky Bottom) -->
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-pplx-bg via-pplx-bg to-transparent pt-10 pb-6 px-4 z-10">
            <div class="max-w-3xl mx-auto">
                <div class="relative group bg-pplx-card border border-pplx-border focus-within:border-pplx-accent rounded-2xl shadow-lg transition-all duration-200">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Ask anything..."
                        class="w-full bg-transparent text-pplx-text placeholder-pplx-muted px-4 py-4 pr-12 rounded-2xl focus:outline-none resize-none overflow-hidden max-h-48"
                        oninput="autoResize(this)"
                        onkeydown="handleEnter(event)"
                    ></textarea>
                    
                    <div class="absolute right-2 bottom-2 flex items-center gap-2">
                        <!-- Toggle Focus Mode (Visual Only) -->
                        <button class="p-2 text-pplx-muted hover:text-pplx-text rounded-full hover:bg-pplx-hover transition-colors" title="Attach">
                            <i class="ph ph-paperclip"></i>
                        </button>
                        <button 
                            id="send-btn"
                            onclick="sendMessage()"
                            class="p-2 bg-pplx-accent/10 text-pplx-accent hover:bg-pplx-accent hover:text-white rounded-full transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <i class="ph-fill ph-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-pplx-muted">
                        Larplexity can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // CONFIGURATION
        // NOTE: In a real production app, use a proxy server. Hardcoding keys in client is unsafe.
        const API_KEY = "AIzaSyBypJ2DXdgZ5UmWZp_pXhiEoaKDEW8BUa4"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        let chatHistory = [];
        const messagesList = document.getElementById('messages-list');
        const welcomeView = document.getElementById('welcome-view');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Initial setup
        marked.setOptions({
            highlight: function(code, lang) {
                return code; // Syntax highlighting could be added here with PrismJS/HighlightJS
            },
            breaks: true
        });

        // --- Event Handlers ---

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function fillInput(text) {
            userInput.value = text;
            autoResize(userInput);
            userInput.focus();
        }

        function resetChat() {
            chatHistory = [];
            messagesList.innerHTML = '';
            messagesList.appendChild(welcomeView);
            welcomeView.style.display = 'flex';
            setTimeout(() => welcomeView.style.opacity = '1', 10);
            userInput.value = '';
            userInput.style.height = 'auto';
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates
            userInput.value = '';
            userInput.style.height = 'auto';
            welcomeView.style.opacity = '0';
            setTimeout(() => welcomeView.style.display = 'none', 300);

            // Add User Message
            addMessageToUI('user', text);
            chatHistory.push({ role: "user", parts: [{ text: text }] });

            // Show Thinking State
            const thinkingId = addThinkingToUI();
            
            try {
                // Call Gemini API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory,
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Parse response
                const aiText = data.candidates[0].content.parts[0].text;
                
                // Remove thinking indicator
                removeThinkingUI(thinkingId);

                // Add AI Message
                addMessageToUI('ai', aiText);
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });

            } catch (error) {
                console.error("Error:", error);
                removeThinkingUI(thinkingId);
                addMessageToUI('error', "Sorry, I encountered an error connecting to the AI. Please try again.");
            }
        }

        // --- UI Rendering Functions ---

        function addMessageToUI(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'animate-fade-in w-full pb-8 border-b border-pplx-border last:border-0';
            
            if (role === 'user') {
                msgDiv.innerHTML = `
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-pplx-border flex items-center justify-center">
                            <i class="ph-fill ph-user text-pplx-muted"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-serif font-medium text-pplx-text mb-2">${text}</h3>
                        </div>
                    </div>
                `;
            } else if (role === 'ai') {
                const parsedHTML = DOMPurify.sanitize(marked.parse(text));
                msgDiv.innerHTML = `
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-pplx-accent flex items-center justify-center text-white">
                            <i class="ph-bold ph-asterisk-simple"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-sm font-semibold text-pplx-text">Larplexity</span>
                                <span class="text-xs text-pplx-muted px-2 py-0.5 rounded border border-pplx-border">AI</span>
                            </div>
                            <!-- Sources Mock (Visual only to match Perplexity style) -->
                            <div class="flex gap-2 mb-4 overflow-x-auto pb-2 scrollbar-hide">
                                <div class="flex-shrink-0 flex items-center gap-2 px-3 py-2 bg-pplx-card border border-pplx-border rounded-lg text-xs text-pplx-muted hover:bg-pplx-hover cursor-pointer transition-colors">
                                    <i class="ph-fill ph-globe"></i>
                                    <span>Search Result 1</span>
                                </div>
                                <div class="flex-shrink-0 flex items-center gap-2 px-3 py-2 bg-pplx-card border border-pplx-border rounded-lg text-xs text-pplx-muted hover:bg-pplx-hover cursor-pointer transition-colors">
                                    <i class="ph-fill ph-article"></i>
                                    <span>Knowledge Base</span>
                                </div>
                                <div class="flex-shrink-0 flex items-center gap-2 px-3 py-2 bg-pplx-card border border-pplx-border rounded-lg text-xs text-pplx-muted hover:bg-pplx-hover cursor-pointer transition-colors">
                                    <i class="ph-fill ph-image"></i>
                                    <span>Images</span>
                                </div>
                            </div>
                            <div class="prose prose-invert max-w-none text-sm md:text-base leading-relaxed">
                                ${parsedHTML}
                            </div>
                            
                            <!-- Action Bar -->
                            <div class="flex items-center gap-4 mt-4 pt-2">
                                <button class="flex items-center gap-1 text-xs text-pplx-muted hover:text-pplx-text transition-colors">
                                    <i class="ph ph-copy"></i> Copy
                                </button>
                                <button class="flex items-center gap-1 text-xs text-pplx-muted hover:text-pplx-text transition-colors">
                                    <i class="ph ph-share-network"></i> Share
                                </button>
                                <div class="flex-1"></div>
                                <button class="text-pplx-muted hover:text-pplx-text"><i class="ph ph-thumbs-up"></i></button>
                                <button class="text-pplx-muted hover:text-pplx-text"><i class="ph ph-thumbs-down"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (role === 'error') {
                msgDiv.innerHTML = `
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-red-500/20 text-red-500 flex items-center justify-center">
                            <i class="ph-fill ph-warning"></i>
                        </div>
                        <div class="text-red-400 pt-1">${text}</div>
                    </div>
                `;
            }

            messagesList.appendChild(msgDiv);
            
            // Scroll to bottom
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function addThinkingToUI() {
            const id = 'thinking-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.id = id;
            msgDiv.className = 'flex gap-4 w-full pb-8 border-b border-pplx-border animate-fade-in';
            msgDiv.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-pplx-accent/20 flex items-center justify-center text-pplx-accent animate-pulse">
                    <i class="ph-bold ph-asterisk-simple"></i>
                </div>
                <div class="flex-1 pt-1">
                    <div class="flex items-center gap-2 text-pplx-accent text-sm font-medium animate-pulse-subtle">
                        <i class="ph ph-spinner animate-spin"></i>
                        <span>Searching for answer...</span>
                    </div>
                    <div class="mt-3 space-y-2">
                        <div class="h-2 bg-pplx-card rounded w-3/4 animate-pulse"></div>
                        <div class="h-2 bg-pplx-card rounded w-1/2 animate-pulse"></div>
                    </div>
                </div>
            `;
            messagesList.appendChild(msgDiv);
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            return id;
        }

        function removeThinkingUI(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

    </script>
</body>
</html>
